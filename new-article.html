<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla project base</title>
    <meta name="description" content="" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./public/assets/img/Unofficial_JavaScript_logo_2.svg"
    />

    <link rel="stylesheet" href="./public/css/main.css" />

    <script
      src="https://kit.fontawesome.com/b4819ea1c6.js"
      crossorigin="anonymous"
    ></script>

    <!-- Core build with no theme, formatting, non-essential modules -->
    <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet" />
    <script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6//quill.snow.css" rel="stylesheet" />
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-three-block">
          <div>
            <a
              href="./new-article.html"
              id="new-article-page"
              class="navbar-link"
              ><i class="fa fa-plus-square"></i> Écrire un article</a
            >
          </div>
        </div>
        <div class="navbar-three-block">
          <a href="./"
            ><img
              src="./public/assets/img/website-logo.png"
              alt="Website Logo"
              width="90%"
          /></a>
        </div>
        <div class="navbar-three-block">
          <div id="user-connected">
            <a class="navbar-link" href="./profile.html"
              ><div class="menu-profile-picture-block">
                <img
                  id="menu-user-profile-picture"
                  crossorigin="anonymous"
                  width="32px"
                  height="32px"
                  alt=""
                />
              </div>
              <span id="menu-username">Profil</span></a
            >
            <a class="navbar-link" href="#" id="logout">Se déconnecter</a>
          </div>
          <div id="user-not-connected">
            <a class="navbar-link" href="./login.html"
              ><i class="fa fa-user"></i> Se connecter</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="page-content">
      <section id="write-article" class="title-content">
        <h2>Nouvel Article :</h2>
        <form class="new-article-form" onsubmit="submitArticle( event )">
          <div class="form-group">
            <label for="article-title">Titre de votre article</label>
            <input
              type="text"
              id="article-title"
              name="article-title"
              placeholder="Titre de l'article"
              required
            />
          </div>
          <div class="form-group">
            <label for="article-cover">Image d'illustration</label>
            <input
              type="link"
              id="article-cover"
              name="article-cover"
              placeholder="Couverture de l'article"
              required
            />
          </div>
          <div class="form-group">
            <label for="article-content">Contenu</label>
            <div id="article-content" class="text-editor"></div>
            <!-- <textarea
              id="article-content"
              name="article-content"
              rows="5"
              cols="33"
            ></textarea> -->
          </div>
          <button id="submit-article" class="form-submit" type="submit">
            Publier l'article
          </button>
        </form>
      </section>
      <section id="error-unauthorized" class="title-content">
        <h2>Erreur :</h2>
        <p>Vous n'avez pas l'autorisation d'accéder à cette page.</p>
        <p>
          S'il s'agit d'une erreur, merci de contacter un administrateur du
          site.
        </p>
        <div class="form-submit">
          <a href="./index.html">Retourner à la page d'accueil</a>
        </div>
      </section>
    </main>
    <!-- <footer>
      <a href="./"
        ><img
          src="./public/assets/img/website-logo.png"
          alt="Website Logo"
          width="90%"
      /></a>
    </footer> -->
  </body>
  <script src="./header.js"></script>
  <script src="./new-article.js"></script>
</html>
